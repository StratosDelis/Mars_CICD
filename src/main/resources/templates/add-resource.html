<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mars CICD</title>
</head>
<body>
    <h1>Mars CICD - Add a Resource</h1>
    <form th:action="@{/resources/add}" th:object="${resource}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <label>Description:</label>
        <input type="text" th:field="*{description}" />
        <label>Planet Of Origin:</label>
        <input type="text" th:field="*{planet_of_origin}" />
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" />
        <button type="submit">Add Product</button>
    </form>
    <a href="/resources">Back to Resources</a>
</body>
</html>
