<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mars CICD</title>
</head>
<body>
  <h1>Mars CICD - Edit Resoure</h1>
  <form th:action="@{/resources/edit/{id}(id=${resource.id})}" th:object="${resource}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <label>Description:</label>
    <input type="text" th:field="*{description}" />
    <label>Planet of Origin:</label>
    <input type="text" th:field="*{planet_of_origin}" />
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" />
    <button type="submit">Save Product</button>
  </form>
</body>
</html>
